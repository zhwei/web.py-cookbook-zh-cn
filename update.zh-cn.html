<h1 id="db.upate-数据更新">db.upate 数据更新</h1>
<h3 id="问题">问题</h3>
<p>向数据库中更新数据。</p>
<h3 id="解决方案">解决方案</h3>
<pre><code>import web

db = web.database(dbn=&#39;postgres&#39;, db=&#39;mydata&#39;, user=&#39;dbuser&#39;, pw=&#39;&#39;)
db.update(&#39;mytable&#39;, where=&quot;id = 10&quot;, value1 = &quot;foo&quot;)</code></pre>
<p>在 <a href="/cookbook/select/zh-cn">查询</a> 中有更多关于可用参数的信息。</p>
<p>该更新操作会返回更新的影响行数。</p>
