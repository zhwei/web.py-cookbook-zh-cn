<h1 id="db.delete-数据删除">db.delete 数据删除</h1>
<h3 id="问题">问题</h3>
<p>在数据库中删除数据。</p>
<h3 id="解决办法">解决办法</h3>
<pre><code>import web

db = web.database(dbn=&#39;postgres&#39;, db=&#39;mydata&#39;, user=&#39;dbuser&#39;, pw=&#39;&#39;)
db.delete(&#39;mytable&#39;, where=&quot;id=10&quot;)</code></pre>
<p>上面接受 &quot;using&quot; 和 &quot;vars&quot; 参数。</p>
<p>删除方法返回被删除的影响行数。</p>
