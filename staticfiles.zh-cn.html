<h1 id="提供静态文件-诸如js脚本-css样式表和图象文件">提供静态文件 (诸如js脚本, css样式表和图象文件)</h1>
<h3 id="问题">问题</h3>
<p>如何在web.py自带的web server中提供静态文件访问？</p>
<h3 id="解法">解法</h3>
<p>在当前应用的目录下，创建一个名为static的目录，把要提供访问的静态文件放在里面即可。</p>
<p>例如, 网址 <code>http://localhost/static/logo.png</code> 将发送 <code>./static/logo.png</code> 给客户端。</p>
